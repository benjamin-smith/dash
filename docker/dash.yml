nginx:
  build: ./nginx
  ports:
    - "80:80"
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ~/docker-vhost-configs:/etc/nginx/vhost.d:ro
  restart: always

dnsmasq:
  image: andyshinn/dnsmasq
  ports:
    - "127.0.0.1:53535:53/tcp"
    - "127.0.0.1:53535:53/udp"
  cap_add:
    - NET_ADMIN
  command: --address=/dev/127.0.0.1
  restart: always

mysql:
  image: mysql:5.6
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=root
  volumes:
    - ~/docker-volumes/mysql-data:/var/lib/mysql:rw
  command: --character-set-server=utf8 --collation-server=utf8_unicode_ci --sql-mode=NO_ENGINE_SUBSTITUTION
  restart: always

mailhog:
  image: mailhog/mailhog
  environment:
    - VIRTUAL_HOST=mailhog.dev
    - VIRTUAL_PORT=8025
  ports:
    - 8025
    - "1025:1025"
